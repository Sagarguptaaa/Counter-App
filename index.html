<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter App</title>
  </head>

  <body>
    <!--Wrapper-->
    <div
      class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#DD4124] gap-8"
    >
      <!--Heading-->
      <div class="text-[#7FCDCD] font-medium text-lg">
        Increment And Decrement
      </div>

      <!--Button Box-->
      <div
        class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"
      >
        <!--Negative Button-->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>

        <!--Value display-->
        <div id="counter" class="font-bold">0</div>

        <!--Positive Button-->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <script
        src="https://kit.fontawesome.com/58a810656e.js"
        crossorigin="anonymous"
      ></script>
      <script src="./Script.js"></script>
    </div>
  </body>
</html>
